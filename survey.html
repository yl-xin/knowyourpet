<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="surverySect">
    <div class="container ">
        <nav id="mainNav" class="navbar navbar-dark navbar-expand-lg  fixed-top">
            <div class="container">
                <a id="navbrand" class="navbar-brand " href="#"><i class="fas fa-paw mr-2"></i> Know Your Pets</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link navLinks" href="index.html">HOME</a>
                        </li>

                        <li class="nav-item active">
                            <a class="nav-link navLinks" href="survey.html">SURVEY <span
                                    class="sr-only">(current)</span></a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <header class="jumbotron bg-light mb-0">
            <h1>Take Survey</h1>
            <div class="row lead">
                <div class="col-6 ">
                    <p class="d-none d-sm-block">Help us to improve by taking our survey.</p>
                </div>
            </div>
        </header>
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="=col-10">
                    <div id="sur" class="my-3">

                    </div>


                </div>
                <div class="col-10 form-row">
                    <div class="col">
                        <label for="firstname">First name</label>
                        <input id="firstname" type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <label for="lastname">Last name</label>
                        <input id="lastname" type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="col-10 form-group pt-2">
                    <label for="inputEmail">Your Email</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="xyz@123.com">
                </div>
                <div class="col-10  form-row">
                    <label for="typeofpets">What type of pets do you have?</label>
                    <select id="typeofpets" class="form-control">

                        <option value=""></option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Bird">Bird</option>
                        <option value="Fish">Fish</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-10  form-group">
                    <label for="comment">Your Comment</label>
                    <textarea class="form-control" id="comment" rows="3"></textarea>
                </div>
                <div id="formbtn" class="col-10 "><button type="submit" class=" btn btn-light">Submit</button></div>



                <div class="row my-5 justify-content-center">

                    <div class="col-sm-5">
                        <div class="card">
                            <div class="card-body">
                                <div class="row  no-gutters">
                                    <div class="col-10 col-md-12">
                                        <h5 class="card-title">YL</h5>
                                    </div>
                                 
                                    <div class="col-2 d-block d-md-none">
                                        <img src="./img/yl.png" style="height:24px;width: 18px;" class="card-img"
                                            alt="YL avatar">
                                    </div>

                                </div>
                                <p class="card-text">A web develope who Landed in Toronto on Dec
                                    2019.</p>
                                    <div class="row justify-content-center no-gutters">
                                        <div class="col-md-2 ">
                                            <img src="./img/yl.png" style="height:23px;width:18px;" class="card-img d-none d-md-block"
                                                alt="YL avatar">
                                        </div>
                                        <div class="col-md-10">
                                            <a href="./LabFeb18/lab3_YL.html" class="btn btn-light btn-block">See More of Her Projects</a>
                                        </div>
    
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="card">
                            <div class="card-body">
                                <div class="row  no-gutters">
                                    <div class="col-10 col-md-12">
                                        <h5 class="card-title">Suad</h5>
                                    </div>
                                 
                                    <div class="col-2 d-block d-md-none">
                                        <img src="./img/avatar.jpg" style="height:24px;width: 24px;" class="card-img"
                                            alt="Suad avatar">
                                    </div>

                                </div>
                               
                                <p class="card-text">A web developer and Math Teacher who landed in 2008.</p>
                                <div class="row justify-content-center no-gutters">
                                    <div class="col-md-2 ">
                                        <img src="./img/avatar.jpg" style="height:24px;width: 24px;" class="card-img d-none d-md-block"
                                            alt="Suad avatar">
                                    </div>
                                    <div class="col-md-10">
                                        <a href="./feb18/Lab3 feb18_suad.html" class="btn btn-light btn-block">See More of Her Projects</a>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>





        </div>


    </div>
    <footer class="text-center p-3">
        <h5>YL & Suad &copy; Copyright 2020</h5>

    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script>
            $(function(){
                $(document).scroll(function(){
                    var $nav = $("#mainNav");
                    $nav.toggleClass("scrolled",$(this).scrollTop()>$nav.height());
                })
            })
        </script>

</body>

</html>
